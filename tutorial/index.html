<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superpass</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <style>
    header {
      text-align: center;
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <ons-splitter>
    <!-- The side menu -->
    <ons-splitter-side id="menu" collapse width="220px">
      <ons-page>
        <ons-list>
          <ons-list-item onclick="loadPage('about.html')">
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    
    <!-- Everything not in the side menu -->
    <ons-splitter-content>
      <!-- navigator allow us to navigate between pages, making a Stack of pages piled one on top of another-->
      <ons-navigator id="nav" page="pages/login.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>
  <script src="app.js"></script>
</body>
</html>
